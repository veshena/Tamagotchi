<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vee Tamagotchi</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/main.js"></script> -->
</head>
<body>
    <div id="cub-name">
        <p>Name:</p>
    </div>
    <div class="metrics">
        <p id="hunger">Hunger: 1</p>
        <p id="sleepiness">Sleepiness: 1</p>
        <p id="boredom">Boredom: 1</p>
        <p id="age">Age: 1</p>
    </div>
    <button id="start" class="button1">Start</button>
    <button id="restart" class="button1">Restart</button>
    <img id="walkin-pic" src="./images/runnin-cubs.gif" alt="'sheen1">
    <div id="buttons">
        <button id="feed" class="button">Feed</button>
        <button id="play" class="button">Play</button>
        <button id="sleep" class="button">Sleep</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
